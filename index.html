<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>weather-app</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <!-- heading -->
      <h2>Weather app</h2>
      <!-- search button box -->
      <div class="box-1">
        <input type="text" />
        <button id="button">Search</button>
      </div>

      <!--box for show api call-->
      <div class="box-2">
        <!-- location input -->
        <h3 id="location">Location</h3>
        <h5>Date: and time:</h5>
        <hr />
        <h4><b>Temp:</b><span id="temp"></p></h4>
        <h4><b>Weather:</b><span id="temp-min"></p></h4>
        <h4><b>Temp range:</b><span id="temp-max"></span></h4>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
